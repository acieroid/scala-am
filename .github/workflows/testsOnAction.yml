name: Scala-AM tests on action

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ github-experiments ]

jobs:
  build:
    name: Execute soundness tests (using ${{ matrix.test_class }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test_class: [FastBigStepSchemeModFSoundnessTests]
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
      - name: Run some tests
        uses: lokkju/github-action-sbt@v0.2.2
        with:
          commands: scalaam/testOnly scalaam.test.soundness.${{ matrix.test_class }} -- -u testOutput -o
      - name: Generate GitHub annotations from test results
        uses: noahvanes/junit-report-annotations-action@master
        if: always()
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
          path: testOutput/TEST-scalaam.test.soundness.${{ matrix.test_class }}.xml
          job-name: Execute soundness tests (using ${{ matrix.test_class }})
          testSrcPath: code/shared/src/test/scala/modular/scheme/SoundnessTests.scala
      - name: Upload the XML test result
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: testOutput/TEST-scalaam.test.soundness.${{ matrix.test_class }}.xml
    
    
