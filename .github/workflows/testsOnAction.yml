name: Scala-AM tests on action

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ github-experiments ]

jobs:
  # The test-soundness job executes the soundness tests.
  build:
    name: Execute soundness tests (using ${{ matrix.test_class }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test_class: [FastBigStepSchemeModFSoundnessTests, FastSmallStepSchemeModFSoundnessTests, FastSimpleAdaptiveSchemeModFSoundnessTests]
    steps:
      - uses: actions/checkout@v2
      - uses: lokkju/github-action-sbt@v0.2.2
        with:
          commands: scalaam/testOnly scalaam.test.soundness.${{ matrix.test_class }} -- -u testOutput -o
      - uses: ashley-taylor/junit-report-annotations-action@v1.0
        if: always()
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
          path: testOutput/TEST-scalaam.test.soundness.${{ matrix.test_class }}.xml
          testSrcPath: code/shared/src/test/scala/
    
    
